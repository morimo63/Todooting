<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Todooting</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 class="header_title">
            Todooting
        </h1>
    </header>

    <div>
        <h3>タスクの追加</h3>
        <!-- 追加用入力フォーム -->
        <input type="text" size="30" id="inputTask">

        <!-- シューティング難易度設定用 -->
        <select id="difficulty">
            <option disabled selected value="zero">難易度を選択して下さい</option>
            <option value="diff-1">1</option>
            <option value="diff-2">2</option>
            <option value="diff-3">3</option>
            <option value="diff-4">4</option>
            <option value="diff-5">5</option>
        </select>

        <!-- タスク追加ボタン -->
        <button type="button" id="addTaskButton">追加</button>
        <br>

        <!-- Todoリスト表示部 -->
        <table id="taskTable">
            <!-- タスクヘッダ -->
            <thead>
                <tr>
                    <th class="num">No.</th>
                    <th class="comment">タスク</th>
                    <th class="diff">難易度</th>
                    <!-- 削除ボタン用 -->
                    <th></th>
                </tr>
            </thead>
            <!-- タスク内容 -->
            <tbody>
            </tbody>
        </table>

        <!-- ゲーム部 -->
        <!-- <div>
            <canvas id="gameCanvas" style="background-color:gray;"></canvas>
        </div> -->
    </div>

    <footer>
        <div class="footer_copylight">© morimoto.</div>
    </footer>
    <script src="index.js"></script>
    <!-- <script src="game.js"></script> -->
</body>
</html>
