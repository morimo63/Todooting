<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Todooting</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 class="header_title">
            Todooting (Todo + Shooting)
        </h1>
    </header>

    <div>
        <h3>タスクの追加</h3>
        <!-- 追加用入力フォーム -->
        <input type="text" size="30" id="inputTask">

        <!-- タスク(シューティング)難易度設定用 -->
        <select id="difficulty">
            <option disabled selected value="zero">タスクの難易度</option>
            <option value="diff-1">1</option>
            <option value="diff-2">2</option>
            <option value="diff-3">3</option>
            <option value="diff-4">4</option>
            <option value="diff-5">5</option>
        </select>

        <!-- タスク追加ボタン -->
        <button type="button" id="addTaskButton">追加</button>
        <br>

        <!-- Todoリスト表示部 -->
        <table id="taskTable">
            <!-- タスクヘッダ -->
            <thead>
                <tr>
                    <th class="num">No.</th>
                    <th class="task">タスク</th>
                    <th class="diff">難易度</th>
                    <!-- 削除ボタン用 -->
                    <th class="dele"></th>
                </tr>
            </thead>
            <!-- タスク内容 -->
            <tbody id="taskTableBody"></tbody>
        </table>

        <!-- ゲーム部 -->
        <div class="modal">
            <input id="trigger" type="checkbox">
            <div class="mask">
                <div class="content">
                    <div class="gameCanvasWrapper">
                        <canvas id="gameCanvas" style="background-color:gray;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer_copylight">© morimoto.</div>
    </footer>
    <script src="index.js"></script>
    <script src="localStorage.js"></script>
    <script src="game/player.js"></script>
    <script src="game/enemy.js"></script>
    <script src="game/data.js"></script>
    <script src="game/etc.js"></script>
    <script src="game/main.js"></script>
</body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.6.7/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.6.7/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</html>
